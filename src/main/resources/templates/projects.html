<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instances</title>
</head>
<body>
<h1>The whole list of all projects</h1>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}">1</td>
        <td th:text="${project.name}">ruCH development</td>
        <td th:text="${project.description}">development of the messenger system</td>
    </tr>
</table>

</body>
</html>
